                <fieldset class="form-group">
                    <legend>Podaci za kontakt</legend>
                    <label for="ime">Ime*: <input type="text" name="ime" maxlength="15" placeholder="Ime"

                    <label for="mobilni">Broj telefona:
                        <div class="form-inline">

                    </label>
        </div><br>
        <label for="komentar">Poruka*: <br><textarea name="poruka" id="poruka" cols="50" rows="5"
                placeholder="Upišite Vašu poruku u ovo polje" class="form-control"></textarea></label><br>
        <hr>
        <label for="dokument">Ovde nam možete proslediti fajl
            <input type="file" name="dokument" id="dokument" class="btn"></label>
        <hr>
        <button type="submit" class="btn btn-info mt-1 col-12">Pošalji</button>

        </fieldset>


        </form>
